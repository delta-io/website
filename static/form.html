      <h2>Shipping Address</h2>
      <label>Name</label>
      <input
        type="text"
        name="name"
        placeholder="First and last name"
        required
      />
      <br />
      <label>Email</label>
      <input type="email" name="email" placeholder="Email" />
      <br />
      <label>Address 1</label>
      <input type="text" name="address1" placeholder="Address 1" required />
      <br />
      <label>Address 2</label>
      <input type="text" name="address2" placeholder="Address 2" />
      <br />
      <label>City</label>
      <input type="text" name="city" placeholder="City" required />
      <br />
      <label>State</label>
      <!--
  In order to facilitate correct state/region/country submissions, if you change the ID of
  'shipping_state' you must update the value of the 'data-region-id' attribute in the
  'shipping_country select that follows.
  -->
      <select id="state" name="state" data-value="shortcode" required></select>
      <br />
      <label>Country</label>
      <!--
  The 'crs-country' class must remain on the 'shipping_country' select element to allow correct
  state/region/country submissions. If you wish to rename the element you may do so, but keep
  the CSS class intact and remember to specify a custom 'shippingAddress' function as mentioned
  below which will return your custom country select value.
  -->
      <select
        class="crs-country"
        name="country_code"
        data-region-id="state"
        data-default-value="US"
        data-value="shortcode"
        required
      ></select>
      <br />
      <label>Zip</label>
      <input type="text" name="postal_code" placeholder="Zip" required />
      <br />
      <label>Phone</label>
      <input type="text" name="phone" placeholder="Phone" />
      <br />
      <br />

    <script
      type="text/javascript"
      src="https://my.amplifier.com/tools/campaigns/lib/2.0/amplifier.campaigns.js"
    ></script>
    <script>
      amplifier.campaigns.init({
        //By default links to the page hosting this form would look like this: https://mydomain.com/form?offer_code=<offerCode>
        //If you want to change how the offer code is included in the link just change the following line accordingly
        offerCode: location.search.split("offer_code=")[1],
        load: function (offer) {
          console.log(window.location);
          //Called when the offer loads successfully
          /*
      {
          offer_code: string,
          status: string [PendingNotification, NotificationFailure, Active, Redeemed, Revoked, Expired]
          email: string,
          name: string,
          created_at: date,
          notified_at: date,
          expires_at: date,
          revoked_at: date,
          redeemed_at: date,
          order_id: uuid/guid
      }
      */
        },
        loadError: function (err) {
          //Called when the offer fails to load
          var message = err.message;

          for (var i = 0; i < err.errors.length; i++) {
            message += err.errors[i].message + "\n";
          }

          alert(message);
        },
        items: function () {
          //Function that returns an array of selected SKUs: [{ sku: 'ABC-001' }]
          return amplifier.campaigns.defaultItemSelector();
        },
        shippingAddress: function () {
          //Function that returns the shipping address data where all fields are required except where noted:
          /*
      {
          name: '',
          email: '',
          address1: '',
          address2: '', //optional
          city: '',
          state: '',
          country_code: '',
          postal_code: '',
          phone: '' //optional
      }
      */
          return amplifier.campaigns.defaultShippingAddressSelector();
        },
        success: function () {
          //When an offer is redeemed successfully you can customize the response here
          alert("Offer redeemed successfully");
          //Or you can use a redirect page, i.e:
          //window.location.href = "https://mydomain.com/form/success";
        },
        error: function (err) {
          //If there is an issue submitting the request you can customize the response here
          var message = "We are unable to redeem your offer at this time";

          if (err.message) {
            message += ": " + err.message;
          }

          for (var i = 0; i < err.errors.length; i++) {
            message += err.errors[i].message + "\n";
          }

          alert(message);
        },
      });
    </script>
